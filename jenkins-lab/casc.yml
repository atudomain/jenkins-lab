jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: jenkins
         password: JENKINS_PASSWORD
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:jenkins"
        - "Overall/Read:authenticated"
  remotingSecurity:
    enabled: true
unclassified:
  location:
    url: http://127.0.0.1:8080/
